[build]
  command = "npm run build"
  publish = ".output/public"
  functions = ".netlify/functions-internal"

[build.environment]
  NODE_VERSION = "18"

# All routes go to index.html for SPA (API routes are handled by Netlify functions)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
